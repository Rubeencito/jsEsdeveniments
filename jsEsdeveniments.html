<!DOCTYPE html>
<html lang="es">

    <head>
        <title>HTML</title>
        <meta charset="UTF-8">
    </head>

        <p id="color" style="font-size: 200px; text-align:center; color: red;"></p>

        <script type="text/javascript">;
    
                document.onkeydown=function(letter){
                document.getElementById('color').innerHTML = letter.key;
            }

            document.onkeyup=function(){
                document.getElementById('color').innerHTML=' ';
            }
        </script>

    </body>

</html>
